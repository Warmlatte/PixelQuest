<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Quest</title>
    <link rel="icon" href="img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="data/collisions.js" defer></script>
    <script src="data/battleZones.js" defer></script>
    <script src="data/attacks.js" defer></script>
    <script src="monsters.js" defer></script>
    <script src="classes.js" defer></script>
    <script src="index.js" defer></script>
    <script src="battleScene.js" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Press Start 2P", sans-serif;
      }

      body {
        background-color: black;
      }

      button {
        border: 0;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div style="display: inline-block; position: relative">
      <div
        id="overlappingDiv"
        style="
          background-color: black;
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          opacity: 0;
          pointer-events: none;
          z-index: 10;
        "
      ></div>

      <canvas></canvas>

      <div id="userInterface">
        <!-- Representation health bar of dragger (enemy) -->
        <div
          style="
            background-color: white;
            width: 250px;
            padding: 12px;
            position: absolute;
            top: 50px;
            left: 50px;
            border: 4px black solid;
          "
        >
          <h1 style="font-size: 16px">Dragger</h1>
          <div style="position: relative">
            <div
              style="height: 5px; background-color: #ccc; margin-top: 10px"
            ></div>
            <div
              id="enemyHealthBar"
              style="
                height: 5px;
                background-color: green;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
              "
            ></div>
          </div>
        </div>

        <!-- Representation health bar of emby -->
        <div
          style="
            background-color: white;
            width: 250px;
            padding: 12px;
            position: absolute;
            top: 300px;
            right: 50px;
            border: 4px black solid;
          "
        >
          <h1 style="font-size: 16px">Emby</h1>
          <div style="position: relative">
            <div
              style="height: 5px; background-color: #ccc; margin-top: 10px"
            ></div>
            <div
              id="playerHealthBar"
              style="
                height: 5px;
                background-color: green;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
              "
            ></div>
          </div>
        </div>

        <div
          style="
            background-color: white;
            height: 140px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            border-top: 4px black solid;
            display: flex;
          "
        >
          <div
            id="dialogueBox"
            style="
              position: absolute;
              top: 0;
              left: 0;
              bottom: 0;
              right: 0;
              background-color: #fff;
              padding: 12px;
              display: none;
              cursor: pointer;
            "
          >
            test
          </div>
          <div
            id="attackBox"
            style="
              width: 66.66%;
              display: grid;
              grid-template-columns: repeat(2, 1fr);
            "
          ></div>
          <div
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              width: 33.33%;
              border-left: 4px black solid;
            "
          >
            <h1 id="attackType" style="font-size: 16px">Attack Type</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
